<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <title>Topfived - Where Your World's Opinions Are Organized | Recommendations Platform</title>
    <meta name="description" content="Topfived is the ultimate platform for creating, sharing, and discovering organized opinions." />
    <meta name="keywords" content="Top 5, Lists, Ranking, Favorites, User-generated Content, Social Ranking, Debate Platform" />
    <meta name="author" content="Topfived Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.topfived.com/" />
    <meta property="og:title" content="Topfived - Where Your World's Opinions Are Organized" />
    <meta property="og:description" content="Create, share, and discover organized opinions on Topfived. Join the community of know-it-alls!" />
    <meta property="og:image" content="https://www.topfived.com/assets/images/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.topfived.com/" />
    <meta property="twitter:title" content="Topfived - YWhere Your World's Opinions Are Organized" />
    <meta property="twitter:description" content="Create, share, and discover organized opinions on Topfived. Join the community of know-it-alls!" />
    <meta property="twitter:image" content="https://www.topfived.com/assets/images/twitter-image.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.topfived.com/" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Topfived",
      "url": "https://www.topfived.com",
      "description": "Create, share, and discover organized opinions on Topfived. Join the community of know-it-alls!",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.topfived.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #loader {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #loader.fade-out {
        opacity: 0;
      }
      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .loader-logo {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      .loader-text {
        font-family: 'Inter', Arial, sans-serif;
        font-size: 18px;
        color: #ffffff;
        margin-top: 20px;
      }
      .loader-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="loader-content">
        <img src="/assets/images/mobile2.png" alt="Topfived Logo" class="loader-logo">
        <div class="loader-spinner"></div>
        <div class="loader-text">Topfived is loading...</div>
      </div>
    </div>

    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Accessibility -->
    <noscript>
      <p>For the best experience on Topfived, please enable JavaScript in your browser.</p>
    </noscript>
  </body>
</html>
